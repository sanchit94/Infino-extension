<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="assets/css/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="assets/css/accordion.css" />
    <style>
      #main-container {
        width: 450px;
        height: 500px;
      }

      .dropdown-trigger > button {
        background: transparent;
        border: none;
        height: auto;
        outline: none;
      }

      .dropdown-trigger:hover > button {
        cursor: pointer;
      }

      .dropdown-trigger > button:focus:not(:active) {
        box-shadow: none;
      }

      #login-screen {
        margin-top: 5em;
      }

      #submit-button {
        margin-top: 2em;
      }

      .tabs.is-toggle li.is-active a {
        background-color: hsl(171, 100%, 41%);
        border-color: hsl(171, 100%, 41%);
      }

      .tabs a, .tabs.is-toggle a {
        border-width: 0;
      }

      .card-header {
        padding: 1.5em 1.5em 0.75em 1.75em;
      }

      .tabs.is-toggle {
        margin-bottom: 0;
      }

      .tabs li.is-active a {
        border-bottom-color: hsl(171, 100%, 41%);
        color: hsl(171, 100%, 41%);
      }

      .card-header {
        border-bottom-color: #dbdbdb;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        box-shadow: none;
      }

      .dp-block {
        margin-left: auto;
      }

      .card-content {
        height: 420px;
        padding: 1.5em 0.5em 0 0.5em;
      }

      table.table {
        width: 100%;
      }

      .icon {
        border-radius: 5em;
        padding: 1em;
      }

      .bank-image {
        width: 40px;
        height: 40px;
        border-radius: 5em;
        padding: 0.5em;
      }

      .is-red {
        background-color: #FFEEDC;
        text-align: center;
      }

      .is-light {
        background-color: #E7F4FF;
        text-align: center;
      }

      .has-no-margin {
        margin: 0;
      }

      .text-red {
        color: #F77C12;
      }

      .text-blue {
        color: #00A6B7;
      }

      /* .box {
        width: 102%;
        margin-left: -4px;
      } */

      .box:not(:last-child) {
        margin-bottom: 0;
        padding: 0.5em 1.25em;
      }

      .columns {
        margin-top: 0.1em;
      }

      .columns:not(:last-child) {
        margin-bottom: 0;
      }

      i {
        cursor: pointer;
      }
      #home-screen > .content {
        margin-left: 0.65em;
      }

      .push-left-1 {
        margin-left: -0.75em;
      }

      .mCSB_inside > .mCSB_container {
        width: 95%;
      }

      .mCSB_scrollTools {
        right: -5px;
      }

      .mCS-infino.mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar{ background-color: hsl(171, 100%, 41%); }
  .mCS-infino.mCSB_scrollTools .mCSB_draggerRail{ background-color: rgb(240, 240, 240); } 
    </style>
    <link href="fontawesome/css/all.css" rel="stylesheet"> 
    <link href="otp-form.css" rel="stylesheet">
  </head>
  <body>
    
    
    <script src="jquery.js"></script>
    <script type="module" src="src/app.js"></script>
    <script src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="assets/js/custom-scroll.js"></script>
    <script src="otp-form.js"></script>
  </body>
</html>
