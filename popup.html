    <style>
      #main-container {
        width: 450px;
        height: 500px;
      }

      button.dropdown-trigger {
        background: transparent;
        border: none;

      button.dropdown-trigger:hover {
        cursor: pointer;
      }

        background-color: hsl(171, 100%, 41%);

      }

        margin-left: auto;

        max-height: 400px;
